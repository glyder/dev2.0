<button class="btn btn-default {{btnCss}}"
        [ngClass]="{'disabled': !complete}"
        (click)="buttonClick()" mdbRippleRadius>

  <i class="fa {{icon}} icon-west"
     [ngClass]="{'icon-spin-fast': !complete}"></i>
  {{label}}

 </button>
