<h4>
    Mdb product
</h4>

<div class="card">

    <!-- header -->
    <div class="card-header">
        {{ pageTitle}}
    </div>

    <!-- body -->
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter byx:</div>
            <div class="col-md-4">
                <input type='text' [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{ listFilter }}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <!-- https://developer.mozilla.org/en-US/docs/Web/Events -->
                            <button class='btn btn-primary' (click)='toggleImage()'>
                               {{ showImage ? 'Hide' : 'Show' }} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>
                            <!-- property binding or can using interpolation -->
                            <img *ngIf="showImage" [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                        </td>
                        <td>
                            <a [routerLink]="['/products', product.productId]">
                                {{ product.productName }}
                            </a>
                        </td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td> {{ product.starRating }}
                            <!-- <pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'>
                            </pm-star> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- footer-->
    <div class="card-footer">
        Footer
    </div>
</div>
